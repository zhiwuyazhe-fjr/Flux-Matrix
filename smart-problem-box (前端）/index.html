<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flux Matrix</title>
    <link rel="icon" href="/flux-logo.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Katex CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "rgb(var(--spb-primary) / <alpha-value>)",
                        "background-light": "#05050A",
                        "background-dark": "#0A0A0F",
                        "zinc": {
                            850: "#1f2937",
                            900: "#18181b", 
                            950: "#09090b"
                        }
                    },
                    fontFamily: {
                        "display": [
                            "Inter",
                            "system-ui",
                            "sans-serif"
                        ],
                        "sans": [
                            "Inter",
                            "system-ui",
                            "sans-serif"
                        ],
                        "mono": [
                            "JetBrains Mono",
                            "SF Mono",
                            "Menlo",
                            "Monaco",
                            "Consolas",
                            "Liberation Mono",
                            "Courier New",
                            "monospace"
                        ]
                    },
                },
            },
        }
    </script>
    
    <style>
        :root {
            --spb-primary: 0 240 255;
        }
        .dark {
            --spb-primary: 0 240 255;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #e4e4e7; /* zinc-200 */
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
             background: #3f3f46; /* zinc-700 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4d4d8; /* zinc-300 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
             background: #52525b; /* zinc-600 */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-katex": "https://esm.sh/react-katex@3.0.1?external=react",
    "katex": "https://esm.sh/katex@0.16.9",
    "katex/": "https://esm.sh/katex@0.16.9/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-mono overflow-hidden">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
